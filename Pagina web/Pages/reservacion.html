<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/Css/Estilos.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservación</title>
</head>
<body>
    <header>
        <nav>
            <ul class="Menus">
                <li><a href="/Html/Index.html">Inicio</a></li>
                <li><a href="#iniciar-sesion">Iniciar Sesión</a></li>
                <li><a href="#registrarse">Registrarse</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h1>Hacer una Reservación</h1>
            <div class="concepto">
                <form>
                    <label for="fecha">Fecha:</label>
                    <input type="date" id="fecha" name="fecha" required>
                    <br><br>
                    
                    <label for="personas">Cantidad de Personas:</label>
                    <input type="number" id="personas" name="personas" min="1" required>
                    <br><br>
                    
                    <label for="telefono">Número de Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono" required>
                    <br><br>

                    <button type="submit" onclick="location.href='confirmacion.html'" class="Menus-btn">Confirmar Reservación</button>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
